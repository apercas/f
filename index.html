<html>
<h1>F</h1>
<hr />
<article>
	<span class="mk h">0</span>
	<span class="mk m">0</span>
	<span class="mk s">0</span>
	<span class="mk d">0</span>
	<span class="mk c">0</span>
</article>
<script type="text/javascript">
var TIME = Date.now();

var init = function() {
	var date_now = new Date(TIME)
	, MOMENT = {
		'h_time' : date_now.getHours(),
		'm_time' : date_now.getMinutes(),
		's_time' : date_now.getSeconds(),
		'd_time' : TIME.toString().slice(-4).substring(0,2),
		'c_time' : TIME.toString().slice(-2)
	}

	console.log(MOMENT)

	return MOMENT;
}

var print_time = function(res) {
	var markers = document.getElementsByClassName('mk');

	for (var i=0;i < markers.length; i++) {
		if (markers[i].classList.contains('h')) {
			markers[i].innerHTML = res.h_time;
		} else if (markers[i].classList.contains('m')) {
			markers[i].innerHTML = res.m_time;
		} else if (markers[i].classList.contains('s')) {
			markers[i].innerHTML = res.s_time;
		} else if (markers[i].classList.contains('d')) {
			markers[i].innerHTML = res.d_time;
		} else if (markers[i].classList.contains('c')) {
			markers[i].innerHTML = res.c_time;
		}
	}
}

var res = init();
print_time(res);
</script>
</html>
